<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CitySearchFrontend</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto" rel="stylesheet">
  <style>
    html, body {
      margin: 0px;
      height: 100%;
    }
    .pre-app-bg {
      height: 100%;
      width: 100%;
      background-color: rgb(0, 84, 126);
      display: flex;
      align-items: center;
      flex-direction: column;
    }
    .pre-app-title {
      margin-top: 200px;
      height: 100px;
      width: 500px;
      font-family: 'Poppins', sans-serif;
      font-size: 40px;
      color: #f6f7f8;
      text-align: center;
    }
    .pre-app-search {
      margin-top: 100px;
      height: 50px;
      width: 500px;
    }
    @media screen and (max-width: 500px) {
      .pre-app-title {
        margin-top: 150px;
        width: 75%;
      }
      .pre-app-search {
        margin-top: 75px;
        width: 75%;
      }
    }
    @keyframes placeHolderShimmer{
      0%{
          background-position: -500px 0
      }
      100%{
          background-position: 500px 0
      }
    }
    .placeholder {
      animation-duration: 1s;
      animation-fill-mode: forwards;
      animation-iteration-count: infinite;
      animation-name: placeHolderShimmer;
      animation-timing-function: linear;
      background: #f6f7f8;
      background: linear-gradient(to right, #bbbbbb 8%, #eeeeee 18%, #bbbbbb 33%);
      background-size: 1000px 104px;
      position: relative;
    }
  </style>
</head>
<body>
  <app-root>
    <div class="pre-app-bg">
      <div class="pre-app-title">
        City Search
      </div>
      <div class="pre-app-search placeholder"></div>
    </div>
  </app-root>
</body>
</html>
