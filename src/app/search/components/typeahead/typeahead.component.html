<sh-form-field class="c-typeahead__wrapper">
  <input
    class="c-typeahead__input"
    type="text"
    placeholder="Start typing..."
    [(ngModel)]="inputValue"
    (ngModelChange)="onInputValueChange($event)"
    shInput
    (isFocused)="onFocusChange($event)">
  <sh-spinner
    class="c-typeahead__spinner"
    *ngIf="isSearchActive() && isFocused">
  </sh-spinner>
  <sh-typeahead
    [isVisible]="isFocused">
    <sh-list-element
      *ngFor="let searchResult of searchResults"
      (mousedown)="setValue(searchResult)">
      {{ searchResult }}
    </sh-list-element>
  <sh-list-element
    *ngIf="!searchResults.length">
    No results found.
  </sh-list-element>
  </sh-typeahead>
</sh-form-field>
